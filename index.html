<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <!--Link Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Link Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!--Link Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Link Css-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Inizio Header-->
    <header>
        <div class="container-fluid">
            <div class="row">
                <!--Logo Mobile e Logo Boolean-->
                <div class="col-auto"> 
                    <img src="img/mobile-logo.png" class="d-lg-none img-fluid mx-auto ldv-logo-small pt-2"
                        alt="Mobile logo" id="">
                    <img src="img/logo.svg" class="d-none d-lg-block img-fluid mx-auto p-4" alt="Logo">
                </div>
                <!--Barra Input-text-->
                <div class="col mx-auto p-3">
                    <div class="input-group flex-nowrap ">
                        <span class="input-group-text bg-grey" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="text" class="form-control bg-grey" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username" aria-describedby="addon-wrapping">
                      </div>
                </div>
                <!--Icone e Dropdown-->
                <div class="col-auto">
                    <div class="d-inline-flex gx-2">
                        <span class="d-none d-lg-block d-xl-block d-xxl-block pt-4 ">
                            <i class="fa-solid fa-list p-1"></i>
                            <i class="fa-solid fa-circle-question p-1"></i>
                            <i class="fa-solid fa-ellipsis-vertical p-1"></i>
                        </span>
                        <div class="dropdown">
                            <button class="btn pt-4 pr-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-bell c-gold"></i>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Profilo</a></li>
                                <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!--Inizio Main-->       
        <div class="d-flex">
            <div class="h-navbar bg-blue flex-shrink-0 p-4" id="bg-images">
                <ul class="h-100 d-flex flex-column list-unstyled ">
                    <li>
                        <a href="#" class="text-white text-decoration-none active">
                            <i class="fa-solid fa-house"></i>
                            <span class="d-none d-lg-inline">Home</span></a>
                    </li>
                    <li>
                        <a href="#" class="text-white text-decoration-none active">
                            <i class="fa-solid fa-chart-simple"></i>
                            <span class="d-none d-lg-inline">Stats</span></a>
                    </li>
                    <li>
                        <a href="#" class="text-white text-decoration-none active">
                            <i class="fa-solid fa-signal"></i>
                            <span class="d-none d-lg-inline">Signals</span></a>
                    </li>
                    <li class="mt-auto mb-1">
                        <a href="#" class="text-white text-decoration-none active">
                            <i class="fa-solid fa-gear"></i>
                            <span class="d-none d-lg-inline">Admin</span></a>
                    </li>
                </ul>
            </div>
            <main class="flex-grow-1">
                <div class="ldv-bg-lightblue">
                    <div class="text-white d-flex p-3">
                        <div class="gap-3 d-flex">
                            <h3>Nuovo studente</h3>
                            <button type="button" class="btn border" data-bs-toggle="offcanvas" href="#offcanvasExample" aria-controls="offcanvasExample"><i
                                class="fa-solid fa-plus text-white"></i></button>
                                <div class="offcanvas offcanvas-end ldv-w-offcanvas" tabindex="1" id="offcanvasExample"
                                    aria-labelledby="offcanvasExampleLabel">
                                    <div class="offcanvas-header">
                                        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Inserisci un nuovo
                                            studente</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                            aria-label="Close"></button>
                                    </div>
                                    <form class="form">
                                        <div class="row mx-1 my-1">
                                            <div class="col">
                                                <label for="InputName" class="form-label">Nome</label>
                                                <input type="text" value="" class="form-control" id="InputName"
                                                    aria-describedby="emailHelp">
                                            </div>
                                            <div class="col">
                                                <label for="InputEmail" class="form-label">Cognome</label>
                                                <input type="email" value="" class="form-control" id="InputEmail"
                                                    aria-describedby="emailHelp">
                                            </div>
                                        </div>
                                        <div class="row mx-1 my-1">
                                            <div class="col">
                                                <label for="InputName" class="form-label">Nome</label>
                                                <div class="input-group">
                                                    <span class="input-group-text" id="basic-addon1">@</span>
                                                    <input type="text" value="" class="form-control" id="InputName"
                                                        aria-describedby="basic-addon1">
                                                </div>
                                            </div>
                                            <div class="col">
                                                <label for="InputPassword" class="form-label">Password</label>
                                                <input type="password" value="" class="form-control" id="InputPassword"
                                                    aria-describedby="emailHelp">
                                            </div>
                                        </div>
                                        <div class="row mx-1 my-1">
                                            <div class="col">
                                                <label for="InputAddress" class="form-label">Indirizzo</label>
                                                <input type="text" value="" class="form-control" id="InputAddress"
                                                    aria-describedby="emailHelp">
                                            </div>
                                        </div>
                                        <div class="row mx-1 my-1">
                                            <div class="col">
                                                <label for="InputCity" class="form-label">Citt√†</label>
                                                <input type="text" value="" class="form-control" id="InputCity"
                                                    aria-describedby="emailHelp">
                                            </div>
                                            <div class="col-4">
                                                <label for="disabledSelect" class="form-label">Stato</label>
                                                <select id="disabledSelect" class="form-select">
                                                    <option>Italia</option>
                                                </select>

                                            </div>
                                            <div class="col-2">
                                                <label for="InputCap" class="form-label">CAP</label>
                                                <input type="text" value="" class="form-control" id="InputCap"
                                                    aria-describedby="emailHelp">
                                            </div>
                                        </div>
                                        <div class="mx-3 my-1">
                                            <div class="col">
                                                <label for="formFile" class="form-label">Foto</label>
                                                <input class="form-control" value="" type="file" id="formFile">
                                            </div>
                                        </div>
                                        <div class="form-check mx-3 my-4">
                                            <input class="form-check-input" type="checkbox" value=""
                                                id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">
                                                Seleziona per proseguire
                                            </label>
                                        </div>
                                        <div class="mx-3 my-1">
                                            <button type="button" class="btn btn-primary">Salva</button>
                                            <button type="reset" value="reset" class="btn btn-warning">Svuota</button>
                                        </div>
                                    </form>
                                </div>    
                        </div>
                    </div>
                </div>
                <div>2</div>
            </main>
        </div>  
    <!--Link Script--> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
